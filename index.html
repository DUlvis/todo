<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <title>2.6</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="card">
                    <form class="form">
                        <input
                            type="text"
                            placeholder="Type here to add a task..."
                        />
                        <div class="form-btns">
                            <button
                                type="button"
                                class="btn-add"
                                data-action="todo"
                                id="btn-todo-add"
                            >
                                <img src="icons/add.svg" alt="" />Add Todo
                            </button>
                            <button
                                type="button"
                                class="btn-add"
                                data-action="group"
                                id="btn-group-add"
                            >
                                <img src="icons/add.svg" alt="" />Add Group
                            </button>
                        </div>
                    </form>
                    <ul id="tasksList" class="list-group drag-container"></ul>
                </div>
                <button class="btn-delete-all" data-action="delete-all">
                    <img src="icons/delete.svg" alt="delete all" />
                    Clear all tasks
                </button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
